<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Adalid - Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center p-2">
            <a href="index.html" class="d-none d-md-block">
                <img src="img/logo.png" alt="Logotipo del hospital" height="50" class="header__logo">
            </a>
            <nav class="header__nav">
                <ul class="nav flex flex-column align-items-center flex-sm-row">
                    <a href="index.html" class="d-md-none" >
                        <img src="img/logo.png" alt="Logotipo del hospital" height="50" class="header__logo header__nav-tab">
                    </a>
                    <li>
                        <a href="index.html" class="nav-link link-light header__nav-tab">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="team.html" class="nav-link link-light header__nav-tab">Equipo Médico</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link link-light header__nav-tab">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn button--highlight header__nav-tab">Reservar Cita</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="section p-5">
                <h1 class="section__title text-center p-2">Contacto</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h2>Envíanos un mensaje</h2>
                        <form action="#" method="post" aria-label="Formulario de contacto">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required aria-required="true">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control" required aria-required="true">
                            </div>
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto:</label>
                                <input type="text" id="asunto" name="asunto" class="form-control" required aria-required="true">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje:</label>
                                <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required aria-required="true"></textarea>
                            </div>
                            <button type="submit" class="btn button--highlight w-100" aria-label="Enviar mensaje">Enviar</button>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <h2>Encuéntranos</h2>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31207.366791036426!2d-73.06589054999999!3d-36.827016999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9668af20bfefdd8b%3A0x7460ebc7a5cc6df1!2sConcepci%C3%B3n%2C%20Biob%C3%ADo%2C%20Chile!5e0!3m2!1ses-419!2sus!4v1698000000000!5m2!1ses-419!2sus" width="100%" height="500" allowfullscreen="" loading="lazy" aria-label="Mapa de ubicación del hospital en Concepción"></iframe>
                    </div>
                </div>
        </section>
    </main>

    <footer class="footer text-white py-4">
        <p class="footer__links">Enlaces rápidos:   
            <a href="index.html" tabindex="0">Inicio</a> |
            <a href="contact.html" tabindex="0">Contacto</a>
        </p>
        <p class="footer__links">Información de contacto:
            Teléfono: <a href="tel:(123) 456-7890">(123) 456-7890</a> |
            Email: <a href="mailto:info@hospitaladalid.com" >info@hospitaladalid.com</a>
        </p>
        <p class="footer__links">Síguenos en:
            <a href="#" tabindex="0">Facebook</a> |
            <a href="#" tabindex="0">Twitter</a> |
            <a href="#" tabindex="0">Instagram</a>
        </p>
    </footer>
</body>
</html>
